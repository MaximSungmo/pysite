
{% extends '../base.html' %}

{% block csslink%}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

	{% block content %}
		<div id="content">
			<div id="board">
				<form class="board-form" method="post" action="">{% csrf_token%}
					<table class="tbl-ex">
						<tr>
							<th colspan="2">글수정 {{board}}</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" value="{{board.title}}"></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="content" >
									{{board.content}}
								</textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a href="/board/1">취소</a>
						<input type="submit" value="수정">
					</div>
				</form>				
			</div>
		</div>

		{% endblock %}
